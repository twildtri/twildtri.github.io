<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Map Viz</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>

    <header class="app-header">
        <h1>K-Map Viz</h1>
        <p>A Boolean Expression Minimizer & Visualizer</p>
    </header>

    <main class="app-container">
        
        <section class="config-column">
            <div class="card">
                <h2>1. Configuration</h2>
                
                <div class="form-group">
                    <label for="num-vars">Number of Variables:</label>
                    <select id="num-vars">
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Variable Names:</label>
                    <div id="variable-names-container" class="variable-inputs">
                        </div>
                </div>
            </div>

            <div class="card">
                <h2>2. Truth Table</h2>
                <div id="truth-table-container">
                    </div>
            </div>
        </section>

        <section class="results-column">
            <div class="card">
                <h2>3. Results</h2>
                
                <div class="result-section">
                    <h3>Minimized Expression</h3>
                    <p id="minimized-expression" class="mono">F = 1</p>
                </div>
                
                <div class="result-section">
                    <div class="result-header">
                        <h3>Karnaugh Map</h3>
                        </div>
                    <div id="kmap-container">
                        </div>
                </div>

                <div class="result-section">
                    <h3>Groups (Prime Implicants)</h3>
                    <div id="pi-legend">
                        </div>
                </div>

                </div>
        </section>

    </main>

</body>
</html>
